<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>For Akshay ‚ù§Ô∏è</title>

<style>
:root{
  --wine:#7A0C2E;
  --blush1:#f6e6ea;
  --blush2:#e8c7d0;
}

*{box-sizing:border-box;}

body{
  margin:0;
  min-height:100vh;
  overflow:hidden;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  background: linear-gradient(135deg, var(--blush1), var(--blush2));
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
}

/* Floating background hearts */
.heart-bg{
  position: fixed;
  bottom: -20px;
  pointer-events:none;
  animation: floatUp linear forwards;
  filter: hue-rotate(-10deg) saturate(120%);
  z-index:0;
}

@keyframes floatUp{
  from{ transform: translateY(0); opacity: 0.8; }
  to{ transform: translateY(-115vh); opacity: 0; }
}

.card{
  width:min(520px, 92vw);
  background: rgba(255,255,255,0.95);
  border-radius: 26px;
  padding: 32px;
  text-align:center;
  box-shadow: 0 18px 60px rgba(0,0,0,0.18);
  position: relative;
  z-index:2;
  transition: transform 0.4s ease, opacity 0.4s ease;
}

.photo{
  width:140px;
  height:140px;
  border-radius:20px;
  overflow:hidden;
  margin:0 auto 18px;
  box-shadow: 0 12px 28px rgba(0,0,0,0.14);
  border:3px solid rgba(122,12,46,0.18);
}

.photo img{
  width:100%;
  height:100%;
  object-fit:cover;
}

h1{
  color:var(--wine);
  font-size:26px;
  margin-bottom:20px;
  line-height:1.3;
}

.row{
  display:flex;
  justify-content:center;
  gap:14px;
}

button{
  border:0;
  padding:12px 22px;
  border-radius:999px;
  font-size:16px;
  cursor:pointer;
  transition:transform .15s ease;
}

button:active{transform:scale(0.95);}

.yes{
  background:var(--wine);
  color:white;
}

.no{
  background:#e7e2e4;
  position:relative; /* START next to yes */
}

.hidden{display:none !important;}

.final{
  position:fixed;
  inset:0;
  background:linear-gradient(135deg,#fff7f9,#f2d9df);
  display:flex;
  align-items:center;
  justify-content:center;
  padding:22px;
  z-index:4;
  animation: fadeIn 1s ease forwards;
}

@keyframes fadeIn{
  from{opacity:0;}
  to{opacity:1;}
}

.final-box{
  width:min(560px,92vw);
  background:rgba(255,255,255,0.95);
  border-radius:26px;
  padding:34px;
  text-align:center;
  box-shadow:0 18px 60px rgba(0,0,0,0.16);
}

.final-box h2{
  color:var(--wine);
  font-size:30px;
  margin-bottom:14px;
}
</style>
</head>

<body>

<div class="card" id="card">
  <div class="photo">
    <img src="photo.jpeg" alt="Ekta & Akshay">
  </div>

  <h1>
    Hi Jaan ‚ù§Ô∏è<br>
    Will you be my valentine?
  </h1>

  <div class="row">
    <button class="yes" id="yesBtn">Yes ‚ù§Ô∏è</button>
    <button class="no" id="noBtn">No üôà</button>
  </div>
</div>

<div class="final hidden" id="finalScreen">
  <div class="final-box">
    <h2>I love you, Akshay ‚ù§Ô∏è</h2>
    <p>
      You‚Äôre my home, my calm, and my favorite part of every day.<br><br>
      Life feels softer, steadier, and sweeter with you in it.<br>
      I‚Äôm so grateful I get to call you my husband.<br><br>
      Forever thankful it‚Äôs us.<br><br>
      Always yours,<br>
      Ekta üíñ
    </p>
  </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const card = document.getElementById("card");
const finalScreen = document.getElementById("finalScreen");

let dodging=false;

/* When first hovered or tapped, convert to floating and move */
function moveNo(){
  if(!dodging){
    dodging=true;
    const rect=noBtn.getBoundingClientRect();
    noBtn.style.position="fixed";
    noBtn.style.left=rect.left+"px";
    noBtn.style.top=rect.top+"px";
  }

  const padding=20;
  const maxX=window.innerWidth-noBtn.offsetWidth-padding;
  const maxY=window.innerHeight-noBtn.offsetHeight-padding;

  noBtn.style.left=Math.random()*maxX+"px";
  noBtn.style.top=Math.random()*maxY+"px";
}

noBtn.addEventListener("mouseenter",moveNo);
noBtn.addEventListener("click",moveNo);

/* Dramatic heart burst */
function heartBurst(intensity=70){
  for(let i=0;i<intensity;i++){
    const heart=document.createElement("div");
    heart.className="heart-bg";
    heart.textContent="‚ù§Ô∏è";
    heart.style.left=Math.random()*100+"vw";
    heart.style.fontSize=(18+Math.random()*30)+"px";
    heart.style.animationDuration=(2+Math.random()*2)+"s";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),4000);
  }
}

yesBtn.addEventListener("click",()=>{
  heartBurst(80);
  card.style.transform="scale(0.9)";
  card.style.opacity="0";

  setTimeout(()=>{
    card.classList.add("hidden");
    finalScreen.classList.remove("hidden");
  },600);
});

/* Soft floating background hearts */
function createHeart(){
  const heart=document.createElement("div");
  heart.className="heart-bg";
  heart.textContent="‚ù§Ô∏è";
  heart.style.left=Math.random()*100+"vw";
  heart.style.fontSize=(14+Math.random()*18)+"px";
  heart.style.animationDuration=(4+Math.random()*3)+"s";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),7000);
}

setInterval(createHeart,450);
</script>

</body>
</html>
