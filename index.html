<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For Akshay üíñ</title>
  <style>
    :root{
      --pink:#e91e63;
      --soft:#ffdde1;
      --soft2:#ee9ca7;
    }
    *{box-sizing:border-box;}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background: linear-gradient(135deg, var(--soft), var(--soft2));
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      overflow:hidden;
      color:#222;
      padding:20px;
    }
    .card{
      width:min(520px, 92vw);
      background: rgba(255,255,255,0.92);
      border-radius:24px;
      box-shadow: 0 18px 60px rgba(0,0,0,0.18);
      padding:26px;
      text-align:center;
      position:relative;
      backdrop-filter: blur(6px);
    }
    h1{
      margin:10px 0 6px;
      color:var(--pink);
      font-size:26px;
      line-height:1.2;
    }
    p{margin:8px 0 14px; font-size:15px;}
    .photo{
      width: 140px;
      height: 140px;
      border-radius: 18px;
      overflow:hidden;
      margin: 0 auto 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.12);
      border: 3px solid rgba(233,30,99,0.25);
    }
    .photo img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }
    .row{
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top:10px;
    }
    button{
      border:0;
      padding:12px 18px;
      border-radius:999px;
      font-size:16px;
      cursor:pointer;
      transition: transform .15s ease, opacity .15s ease;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    button:active{ transform: scale(0.98); }
    .yes{ background: var(--pink); color:#fff; }
    .music{ background:#111; color:#fff; opacity:.92; }
    .no{
      background:#e8e8e8;
      color:#333;
      position: absolute; /* we‚Äôll move it around */
      left: 52%;
      top: 78%;
      transform: translate(-50%, -50%);
    }
    .hint{
      font-size:13px;
      opacity:.75;
      margin-top:10px;
    }
    .hidden{ display:none !important; }

    /* Floating hearts */
    .heart{
      position:absolute;
      font-size:22px;
      animation: floatUp 4.2s linear forwards;
      pointer-events:none;
      opacity:0.95;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,0.15));
    }
    @keyframes floatUp{
      from{ transform: translateY(0) scale(1); opacity:1; }
      to{ transform: translateY(-820px) scale(1.25); opacity:0; }
    }

    /* Fullscreen final */
    .final{
      position:fixed;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      background: linear-gradient(135deg, #fff, #ffe6f0);
      text-align:center;
      padding:24px;
    }
    .final .inner{
      width:min(720px, 92vw);
      background:white;
      border-radius:26px;
      padding:28px;
      box-shadow: 0 18px 60px rgba(0,0,0,0.16);
    }
    .final h2{
      color:var(--pink);
      font-size:34px;
      margin:0 0 6px;
    }
    .final h3{
      margin:0 0 14px;
      font-weight:600;
    }
    .final p{ font-size:16px; margin:0 0 14px; }
  </style>
</head>

<body>

  <audio id="bgm" loop>
    <source src="song.mp3" type="audio/mpeg">
  </audio>

  <div class="card" id="card">
    <div class="photo">
      <img src="photo.jpg" alt="Ekta & Akshay"/>
    </div>

    <h1 id="title">Akshay, will you be my Valentine? üíå</h1>
    <p id="sub">From Ekta, with all my heart ‚ù§Ô∏è</p>

    <div class="row">
      <button class="music" id="musicBtn">Play music üé∂</button>
      <button class="yes" id="yesBtn">Yes üíñ</button>
    </div>

    <button class="no" id="noBtn">No üôà</button>

    <div class="hint" id="hint">Tip: Try clicking ‚ÄúNo‚Äù üòÖ</div>
  </div>

  <div class="final hidden" id="finalScreen">
    <div class="inner">
      <h2>I love you, Akshay ‚ù§Ô∏è</h2>
      <h3>Forever sounds perfect with you üíç</h3>
      <p>Happy Valentine‚Äôs, my favorite person. Always you.</p>
      <div class="row">
        <button class="yes" id="moreHearts">More hearts üíñ</button>
      </div>
    </div>
  </div>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const musicBtn = document.getElementById("musicBtn");
  const bgm = document.getElementById("bgm");

  const title = document.getElementById("title");
  const sub = document.getElementById("sub");
  const hint = document.getElementById("hint");

  const card = document.getElementById("card");
  const finalScreen = document.getElementById("finalScreen");
  const moreHearts = document.getElementById("moreHearts");

  let stage = 1; // 1 = Valentine, 2 = Forever
  let noMoves = 0;

  // Music: must start after a user tap
  musicBtn.addEventListener("click", async () => {
    try {
      await bgm.play();
      musicBtn.textContent = "Music on ‚úÖ";
      musicBtn.style.opacity = "0.85";
    } catch (e) {
      musicBtn.textContent = "Tap again üé∂";
    }
  });

  // Move "No" around
  function moveNoButton() {
    noMoves++;

    const padding = 20;
    const btnW = noBtn.offsetWidth || 90;
    const btnH = noBtn.offsetHeight || 44;

    const maxX = window.innerWidth - btnW - padding;
    const maxY = window.innerHeight - btnH - padding;

    const x = Math.max(padding, Math.random() * maxX);
    const y = Math.max(padding, Math.random() * maxY);

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    // Make it progressively harder to click üòà
    if (noMoves >= 3) noBtn.style.transform = "translate(-50%, -50%) scale(0.95)";
    if (noMoves >= 6) noBtn.style.transform = "translate(-50%, -50%) scale(0.9)";
    if (noMoves >= 9) noBtn.style.opacity = "0.85";

    if (noMoves === 4) hint.textContent = "Akshay‚Ä¶ be nice üò≠";
    if (noMoves === 7) hint.textContent = "Okay last chance‚Ä¶";
    if (noMoves === 10) hint.textContent = "The universe wants you to say YES üíñ";
  }

  noBtn.addEventListener("mouseenter", moveNoButton);
  noBtn.addEventListener("click", moveNoButton); // for mobile taps

  // Hearts animation
  function burstHearts(count = 18) {
    for (let i=0; i<count; i++){
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = ["üíñ","üíò","üíï","üíó","‚ù§Ô∏è"][Math.floor(Math.random()*5)];
      heart.style.left = (Math.random() * window.innerWidth) + "px";
      heart.style.bottom = "-10px";
      heart.style.fontSize = (18 + Math.random() * 22) + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 4500);
    }
  }

  // YES flow: Valentine -> Forever -> Final I love you
  yesBtn.addEventListener("click", () => {
    burstHearts(22);

    if (stage === 1) {
      stage = 2;
      title.textContent = "Okay‚Ä¶ then will you be mine forever? üíç";
      sub.textContent = "Like‚Ä¶ no take-backs. Ekta + Akshay = always ü•π";
      yesBtn.textContent = "Forever, yes üíû";
      noBtn.textContent = "Not yet üòÖ";
      hint.textContent = "Choose wisely, Mr. Sukhwani üòå";
      noMoves = 0;
      return;
    }

    // stage 2 -> final
    card.classList.add("hidden");
    finalScreen.classList.remove("hidden");
    burstHearts(35);
  });

  moreHearts.addEventListener("click", () => burstHearts(28));
</script>

</body>
</html>
